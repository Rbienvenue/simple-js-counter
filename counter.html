<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid p-5">
        <h1 class="text-center">Simple JS counter</h1>
        <div class="card border container p-5">
            <div class="row">
                <button class="col btn rounded-0 btn-success" id="minus" onclick="decre()">-</button>
                <input type="text" value="0" class="col text-center" id="res">
                <button class="col btn rounded-0 btn-success" id="add" onclick="incre()">+</button>
            </div>
        </div>
    </div>
</body>
</html>
